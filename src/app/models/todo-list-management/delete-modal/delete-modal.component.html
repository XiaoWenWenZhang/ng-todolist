<nz-modal [(nzVisible)]="showDeleteVisible" [nzTitle]="'task.deleteTitle' | translate" (nzOnCancel)="cancelDelete()" (nzOnOk)="deleteTask()">
    <ng-container *nzModalContent>
        <div class="delete-modal">
            <i nz-icon nzType="exclamation-circle" nzTheme="outline" class="warning-icon"></i>
            <div>{{'task.deleteContent' | translate}}</div>
        </div>
    </ng-container>
  </nz-modal>
