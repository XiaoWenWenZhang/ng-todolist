<nz-modal nzWidth='800px' [nzTitle]="'task.preview' | translate" [(nzVisible)]="showVisible" (nzOnCancel)="concelCreateTask()" [nzFooter]='null'>
    <ng-container *nzModalContent>
        <div class="preview-body">
            <div class="preview-content">
                <div class="title">{{task.title}}</div>
                <pre class="content">{{task.content}}</pre>
            </div>
            <div class="btn-group" >    
                <button nz-button nzType="primary" (click)='editModalVisible = true'>
                    {{'task.edit' | translate}}
                 </button>             
                <nz-select class="status-select" [(ngModel)]="currentStatus">                 
                    <nz-option *ngFor="let item of TaskStatusList" [nzValue]="item.key" [nzLabel]="item.label">
                    </nz-option>             
                </nz-select>                  
                <button nz-button nzType="primary" (click)='deleteModalVisible = true'>
                    {{'task.delete' | translate}}
                </button>         
                <button nz-button nzType="primary" (click)='updateTask()'>
                    {{'task.sure' | translate}}
                </button>         
            </div>
        </div>
    </ng-container>
</nz-modal>

<app-create-task 
    *ngIf = 'editModalVisible'
    [(showVisible)]='editModalVisible' 
    [(task)]='task' 
    [isEdit]= 'true'>
</app-create-task>

<app-delete-modal 
    [(deleteModalVisible)]='deleteModalVisible' 
    (ok)="confirmDelete()" 
    (cancel)="cancelDelete()" 
    [task]='task'>
</app-delete-modal>
