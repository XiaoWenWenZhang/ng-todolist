<div class="page-container">
    <h1 class="header"> Todo List Board</h1>
    <div class="create-btn">
        <button nz-button nzType="primary">{{'task.create' | translate}}</button>
    </div>
    <div class="list">
        <app-todo-list [tasks]='tasks' *ngFor="let tasks of taskStatusList">
        </app-todo-list>
    </div>
</div>
