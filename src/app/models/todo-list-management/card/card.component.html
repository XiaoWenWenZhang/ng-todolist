<nz-card class="task-card" [nzTitle]="task.title" [nzExtra]="extraTemplate" (dblclick)= 'showPreviewVisible = true'>
    <p>{{task.content}}</p>
</nz-card>
  <ng-template #extraTemplate let-row>
    <i nz-icon nzType="close" nzTheme="outline" (click)='showDeleteVisible = true'></i>
  </ng-template>

  <nz-modal [(nzVisible)]="showDeleteVisible" [nzTitle]="'task.deleteTitle' | translate" (nzOnCancel)="showDeleteVisible = false" (nzOnOk)="deleteTask()">
    <ng-container *nzModalContent>
        <div class="delete-modal">
            <i nz-icon nzType="exclamation-circle" nzTheme="outline" class="warning-icon"></i>
            <div>{{'task.deleteContent' | translate}}</div>
        </div>
    </ng-container>
  </nz-modal>

  <app-preview-task [(showVisible)] = 'showPreviewVisible' [task] = 'task'></app-preview-task>
